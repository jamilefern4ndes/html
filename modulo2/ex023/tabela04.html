<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            border-collapse: collapse;
        }
        caption{
            padding: 10px;
            font-size: 1.3em;
        }
        th, td{
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>FILMES FAVORITOS</caption>
        <thead>
            <tr>
                <th>grupos</th>
                <th>nomes</th>
                <th colspan="3">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Maria Fernanda</td>
                <td>Matrix</td>
                <td>Rambo</td>
                <td>Alien</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Mello</td>
                <td>Vingadores</td>
                <td>Big Hero</td>
                <td>Mad Max</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiadores</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Motta</td>
                <td>Star Wars</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
