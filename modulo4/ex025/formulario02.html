<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 02</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="Senha" id="isen" required minlength="8" size="8" placeholder="mín de 8 dígitos">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
