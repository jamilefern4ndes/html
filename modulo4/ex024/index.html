<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title> 
    <style>
        iframe{
            border: 1px dashed firebrick;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Iframe</h1>
    <p>Criação de janelas para sites externos</p>
    <h2>Exemplo 01 de iframe</h2>
    <p>Visite o site do <iframe src="https://youtube.com" frameborder="0" width="400" height="250"><a href="https://youtube.com" target="_blank"></a></iframe></p>
    <p>Não foi possível encontrar nem um site que aceitesse cinexão</p>
</body>
</html>
