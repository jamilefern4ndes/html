<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação no Iframe</title>
    <style>
        iframe{
            width: 95vw;
            height: 250px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de navegação no Iframe</h1>
    <p>Escolha uma dessas páginas locais para visualizar no iframe</p>
    <ul>
        <li><a href="paginas/pag01.html" target="frame">Página 01</a></li>
        <li><a href="paginas/pag02.html" target="frame">Página 02</a></li>
        <li><a href="paginas/pag03.html" target="frame">Página 03</a></li>
    </ul>
    <iframe name="frame" src="">
        <p>Seu Navegador não possui compatibilidade</p>
    </iframe>
</body>
</html>
