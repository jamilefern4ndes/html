<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do navegador </p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1> <!--forma 1-->
    <!--<audio src="midia/Movin' Up - Dan Lebowitz.mp3" controls autoplay></audio>
    compativel com mp3,wav, ogg-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Movin' Up - Dan Lebowitz.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
